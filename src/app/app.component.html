<div class="container my-2">
  <h1 class="text-center">
    {{ title }}
  </h1>
  <hr />
  <div class="container border my-2">
    <form class="form-row py-2">
      <div class="form-group col-12 col-md-4">
        <label for="nombre"> Nombre: </label>
        <input
          type="text"
	  id="nombre"
          placeholder="Nombre"
          class="form-control"
	  name="nombre"
          [(ngModel)]="nombreInput"
        />
        <label for="apellido"> Apellido: </label>
        <input
          type="text"
	  id="apellido"
	  name="apellido"
          placeholder="Apellido"
          class="form-control"
          [(ngModel)]="apellidoInput"
        />
	<button type="submit" class="btn btn-primary w-100 my-2" (click)="agregarPersona()">
	  Agregar
	</button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col">
      <ol>
        <li *ngFor="let persona of personas">
          {{ persona.getNombre() }} {{ persona.getApellido() }}
        </li>
      </ol>
    </div>
  </div>
</div>
